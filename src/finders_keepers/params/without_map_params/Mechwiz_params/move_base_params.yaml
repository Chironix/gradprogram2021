base_global_planner: navfn/NavfnROS # Sets the Navfn global planner
#base_local_planner: dwa_local_planner/DWAPlannerROS # Sets the dwa local planner
base_local_planner: base_local_planner/TrajectoryPlannerROS
controller_frequency: 15.0 # The rate in Hz at which to run the control loop and send velocity commands to the base. 5.0
recovery_behaviour_enabled: true # Enables or disables the recovery behaviors.

shutdown_costmaps: false
controller_patience: 10.0
oscillation_timeout: 0.0
oscillation_distance: 0.5
clearing_rotation_allowed: true
planner_frequency: 0.0
planner_patience: 5.0

