odom_frame: odom # Indicates the name of the frame attached to the odometry system.
base_frame: base_link # Indicates the name of the frame attached to the mobile base.
map_frame: map # Indicates the name of the frame attached to the map.

throtlle_scans: 1 # Process 1 out of every this many scans (set it to a higher number to skip more scans)
map_update_interval: 0.5 # Sets the time (in seconds) to wait until update the map.

maxUrange: 6.0 # Sets the maximum usable range of the laser. The laser beams will be cropped to this value.
maxRange: 10.0 # Sets the maximum range of the laser. Set this value to something slightly higher than the real sensor's maximum range.
# Note: set maxUrange < maximum range of the real sensor <= maxRange

sigma: 0.05 # The sigma used by the greedy endpoint matching.
kernelSize: 1 # The kernel in which to look for a correspondence.
lstep: 0.05 # The optimization step in translation.
astep: 0.05 # The optimization step in rotation.
iterations: 5 # The number of iterations of the scanmatcher.
lsigma: 0.075 # The sigma of a beam used for likelihood computation.
ogain: 3.0 # Gain to be used while evaluating the likelihood, for smoothing the resampling effects.
minimumScore: 0.0 # Minimum score for considering the outcome of the scan matching good.
# Can avoid jumping pose estimates in large open spaces when using laser scanners with limited range (e.g. 5m).
# Scores go up to 600+, try 50 for example when experiencing jumping estimate issues.
lskip: 0 # Number of beams to skip in each scan. Take only every (n+1)th laser ray for computing a match (0 = take all rays)

srr: 0.01 # Odometry error in translation as a function of translation (rho/rho)
srt: 0.02 # Odometry error in translation as a function of rotation (rho/theta)
str: 0.01 # Odometry error in rotation as a function of translation (theta/rho)
stt: 0.02 # Odometry error in rotation as a function of rotation (theta/theta)

linearUpdate: 0.1 # Process a scan each time the robot translates this far.
angularUpdate: 0.05 # Process a scan each time the robot rotates this far.
temporalUpdate: -1.0 # Process a scan if the last scan processed is older than the update time in seconds. A value less than zero will turn time based updates off.

resampleThreshold: 0.5 # The Neff based resampling threshold.

particles: 10 # Number of particles in the filter (Default: 30)

## Initial map size (in metres)
xmin: -10.0
ymin: -10.0
xmax: 10.0
ymax: 10.0

delta: 0.02 # Resolution of the map (in metres per occupancy grid block)

llsamplerange: 0.01 # Translational sampling range for the likelihood.
llsamplestep: 0.01 # Translational sampling step for the likelihood.
lasamplerange: 0.005 # Angular sampling range for the likelihood.
lasamplestep: 0.005 # Angular sampling step for the likelihood.
